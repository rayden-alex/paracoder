pattern:
  fileExtensions:
    - flac
    - m4a
    - wav
    - ape

  command:
    flac: c:\Rip\opus-tools\opusenc.exe --quiet --music --vbr --bitrate 192 "{{F}}" "{{D}}{{P}}{{N}}.opus"
    wav: c:\Rip\opus-tools\opusenc.exe --quiet --music --vbr --bitrate 192 "{{F}}" "{{D}}{{P}}{{N}}.opus"
    any: c:\Rip\ffmpeg\bin\ffmpeg.exe -hide_banner -nostdin -i "{{F}}" -c:v copy -c:a flac -f flac - | c:\Rip\opus-tools\opusenc.exe --quiet --music --vbr --bitrate 192 - "{{D}}{{P}}{{N}}.opus"